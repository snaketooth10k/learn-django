<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Rango</title>
</head>
<body>
    <div>
        {% if category %}
        <h1>{{ category.name }}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}" target="_blank">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>There are no pages in this category. . . </strong>
            {% endif %}
        {% else %}
            <strong>This category does not exist</strong>
        {% endif %}
    </div>
    <div>
        <a href="/rango/" target="_top">Go back</a>
    </div>
</body>
</html>
