{% extends 'rango/base.html' %}
{% load bootstrap_toolkit %}

{% block title_block %}
    Add a Category
{%  endblock %}
{% block body_block %}
    <form id="category-form" method="post" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br />
        <button class="btn btn-primary" type="submit" name="submit">Create Category</button>
    </form>
{% endblock %}
