{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
About Rango
{% endblock %}

{% block body_block %}
    <h1>Rango is a cool page!</h1>
    <div id="message">
        <p>This page was created by {{ author }}.</p>
        <p>Number of visits: {{ visits }}</p>
        <img src="{% static 'images/chameleon.jpeg' %}" alt="Real chameleon" width="200px" />
        <img src="{{ MEDIA_URL }}cat.jpeg" alt="A cat" width="200" />
    </div>
{% endblock %}
