{% extends 'rango/base.xhtml' %}
{% block body_block %}
    <h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        Not a member?
        <a href="{% url 'resgistration_register' %}">Register</a>
    </p>
{% endblock %}
